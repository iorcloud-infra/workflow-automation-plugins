# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: build-and-publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Sync Dependencies with UV
      run: |
        uv sync
    - name: Generate OpenAPI Spec
      run: |
        uv run main.py main:app --app-dir packages/workflow-runner-sentence-transformers --out workflow-runner-sentence-transformers.json
        uv run openapi-python-client generate --path .\workflow-runner-sentence-transformers.json

#    - name: Generate Client
#      run: |
#        docker run --rm \
#          -v ./:/local openapitools/openapi-generator-cli generate \
#          -i /local/workflow-runner-sentence-transformers.yaml \
#          -g python \
#          -o /local/out/python \
#          --additional-properties=packageName=workflow-automation-sentence-transformers
    - name: Install dependencies
      run: |
        uv add twine
        cd workflow-runner-sentence-transformers-client
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__  # Use the token authentication
        TWINE_PASSWORD: ${{ secrets.PYPI_PUB_TOKEN }}
      run: |
        uv run twine upload dist/*